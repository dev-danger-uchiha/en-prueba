<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/cliente.layout :: layout(
        pageTitle='Detalle del Evento',
        content='this :: content'
      )">

<div th:fragment="content">

    <h2 th:text="${evento.titulo}"></h2>
    <p><strong>Tipo:</strong> <span th:text="${evento.tipoEvento}"></span></p>
    <p><strong>Inicio:</strong> <span th:text="${evento.fechaInicio}"></span></p>
    <p><strong>Fin:</strong> <span th:text="${evento.fechaFin}"></span></p>
    <p th:text="${evento.descripcion}"></p>

</div>

</html>
