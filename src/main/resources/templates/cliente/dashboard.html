<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/cliente.layout :: layout(
        pageTitle='Dashboard Cliente',
        content='this :: content'
      )">

<div th:fragment="content">

    <h2 class="mb-4">Bienvenido a BudgetMap</h2>

    <h4 class="mt-4">Lugares Publicados</h4>
    <div class="row">
        <div class="col-md-4" th:each="l : ${lugares}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 th:text="${l.nombre}"></h5>
                    <p th:text="${l.descripcion}"></p>
                    <a th:href="@{'/cliente/lugares/' + ${l.id}}" class="btn btn-primary btn-sm">Ver</a>
                </div>
            </div>
        </div>
    </div>

    <h4 class="mt-4">Establecimientos</h4>
    <div class="row">
        <div class="col-md-4" th:each="e : ${establecimientos}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 th:text="${e.razonSocial}"></h5>
                    <p th:text="${e.descripcion}"></p>
                    <a th:href="@{'/cliente/establecimientos/' + ${e.id}}" class="btn btn-primary btn-sm">Ver</a>
                </div>
            </div>
        </div>
    </div>

    <h4 class="mt-4">Eventos</h4>
    <div class="row">
        <div class="col-md-4" th:each="ev : ${eventos}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 th:text="${ev.titulo}"></h5>
                    <p th:text="${ev.descripcion}"></p>
                    <a th:href="@{'/cliente/eventos/' + ${ev.id}}" class="btn btn-primary btn-sm">Ver</a>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
