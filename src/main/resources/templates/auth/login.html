<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/forms.css}">

</head>

<body class="light-theme">

<header th:insert="~{layouts/header :: header}"></header>

<main class="container form-wrapper">
    <div class="form-card">

        <h3 class="text-center">Iniciar Sesión</h3>

        <form th:action="@{/auth/login}" method="post">

            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" name="username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" required>
            </div>

            <div th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}"></div>
            <div th:if="${param.error}" class="alert alert-danger">
                Usuario o contraseña incorrectos
            </div>

            <button class="btn btn-primary w-100 mt-2">Entrar</button>

            <div class="form-link">
                <a th:href="@{/auth/registro}">¿No tienes cuenta? Regístrate</a>
            </div>

        </form>

    </div>
</main>

<footer th:insert="~{layouts/footer :: footer}"></footer>

</body>
</html>
