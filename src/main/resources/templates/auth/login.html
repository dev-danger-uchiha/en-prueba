<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BudgetMap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/forms.css}">
</head>

<body class="light-theme">

<header th:replace="~{layouts/header :: header}"></header>

<main class="container form-wrapper my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="form-card shadow-soft">
                
                <!-- Logo y título -->
                <div class="text-center mb-4">
                    <div class="icon-circle mx-auto mb-3">
                        <i class="bi bi-person-circle fs-1"></i>
                    </div>
                    <h3 class="fw-bold">Iniciar Sesión</h3>
                    <p class="text-muted">Bienvenido de vuelta a BudgetMap</p>
                </div>

                <!-- Mensajes de error -->
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <strong>Error:</strong> Usuario o contraseña incorrectos.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${param['access-denied']}" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <i class="bi bi-shield-exclamation me-2"></i>
                    <strong>Acceso denegado:</strong> No tienes permisos para acceder a esa página.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Mensaje de éxito -->
                <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="${mensaje}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Formulario de login -->
                <form th:action="@{/auth/login}" method="post">

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-envelope me-1"></i> Correo Electrónico
                        </label>
                        <input type="text" 
                               class="form-control" 
                               name="username" 
                               placeholder="correo@ejemplo.com"
                               required 
                               autofocus>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-lock me-1"></i> Contraseña
                        </label>
                        <div class="input-group">
                            <input type="password" 
                                   class="form-control" 
                                   name="password" 
                                   id="password"
                                   placeholder="••••••••"
                                   required>
                            <button class="btn btn-outline-secondary" 
                                    type="button" 
                                    id="togglePassword">
                                <i class="bi bi-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Recordarme (opcional) -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Recordarme en este dispositivo
                        </label>
                    </div>

                    <button class="btn btn-primary w-100 mb-3" type="submit">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Iniciar Sesión
                    </button>

                    <div class="text-center">
                        <a href="#" class="text-muted small">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>

                <!-- Separador -->
                <div class="my-4 text-center">
                    <hr class="d-inline-block" style="width: 40%;">
                    <span class="text-muted px-2">O</span>
                    <hr class="d-inline-block" style="width: 40%;">
                </div>

                <!-- Enlace a registro -->
                <div class="text-center">
                    <p class="text-muted mb-2">¿No tienes una cuenta?</p>
                    <a th:href="@{/auth/registro}" class="btn btn-outline-success w-100">
                        <i class="bi bi-person-plus me-2"></i>
                        Crear cuenta nueva
                    </a>
                </div>

                <!-- Credenciales de prueba (SOLO DESARROLLO) -->
                <div class="mt-4 p-3 bg-light rounded">
                    <p class="small fw-bold mb-2 text-center">
                        <i class="bi bi-info-circle"></i> Credenciales de prueba:
                    </p>
                    <ul class="small mb-0">
                        <li><strong>Admin:</strong> admin@admin.com / admin123</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</main>

<footer th:replace="~{layouts/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
        const password = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        
        if (password.type === 'password') {
            password.type = 'text';
            eyeIcon.classList.remove('bi-eye');
            eyeIcon.classList.add('bi-eye-slash');
        } else {
            password.type = 'password';
            eyeIcon.classList.remove('bi-eye-slash');
            eyeIcon.classList.add('bi-eye');
        }
    });

    // Auto-cerrar alertas después de 5 segundos
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);
</script>

</body>
</html>
