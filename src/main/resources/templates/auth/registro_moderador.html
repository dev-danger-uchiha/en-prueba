<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Moderador</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/forms.css}">
</head>

<body class="light-theme">

<header th:insert="~{layouts/header :: header}"></header>

<main class="container form-wrapper">

    <div class="form-card">
        <h3>Registro - Moderador</h3>

        <form th:action="@{/auth/registro/moderador}" method="post">

            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" name="nombre" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Apellido</label>
                    <input class="form-control" name="apellido" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Teléfono</label>
                    <input class="form-control" name="telefono">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Dirección</label>
                    <input class="form-control" name="direccion">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" name="email" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Contraseña</label>
                    <input class="form-control" type="password" name="password" required>
                </div>

            </div>

            <button class="btn btn-secondary w-100 mt-3">Solicitar registro</button>
        </form>

        <p class="form-subtext mt-3">Los moderadores deben ser aprobados por un administrador.</p>
    </div>

</main>

<footer th:insert="~{layouts/footer :: footer}"></footer>

</body>
</html>
