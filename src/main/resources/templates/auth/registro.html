<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/forms.css}">
</head>

<body class="light-theme">

<header th:insert="~{layouts/header :: header}"></header>

<main class="container form-wrapper">

    <div class="form-card">
        <h3>Crear cuenta</h3>
        <p class="form-subtext">Selecciona el tipo de usuario:</p>

        <div class="d-grid gap-3">

            <a class="option-card" th:href="@{/auth/registro/moderador}">
                Moderador
            </a>

            <a class="option-card" th:href="@{/auth/registro/cliente}">
                Cliente
            </a>

            <a class="option-card" th:href="@{/auth/registro/establecimiento}">
                Establecimiento
            </a>

        </div>
    </div>

</main>

<footer th:insert="~{layouts/footer :: footer}"></footer>

</body>
</html>
