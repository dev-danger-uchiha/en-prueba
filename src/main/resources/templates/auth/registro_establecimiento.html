<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Establecimiento</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/forms.css}">
</head>

<body class="light-theme">

<header th:insert="~{layouts/header :: header}"></header>

<main class="container form-wrapper">

    <div class="form-card">
        <h3>Registro - Establecimiento</h3>

        <form th:action="@{/auth/registro/establecimiento}" method="post" enctype="multipart/form-data">

            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">NIT</label>
                    <input class="form-control" name="nit" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Nombre del establecimiento</label>
                    <input class="form-control" name="razonSocial" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Teléfono</label>
                    <input class="form-control" name="telefono" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Horario</label>
                    <input class="form-control" name="horario">
                </div>

                <div class="col-md-12">
                    <label class="form-label">Dirección</label>
                    <input class="form-control" name="direccion" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" name="email" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Contraseña</label>
                    <input class="form-control" type="password" name="password" required>
                </div>

                <div class="col-md-12">
                    <label class="form-label">Adjuntar RUT (PDF)</label>
                    <input class="form-control" type="file" name="rutFile" accept="application/pdf" required>
                </div>

            </div>

            <button class="btn btn-success w-100 mt-3">Enviar registro</button>
        </form>

        <p class="form-subtext mt-3">Los establecimientos quedan pendientes hasta su verificación.</p>
    </div>

</main>

<footer th:insert="~{layouts/footer :: footer}"></footer>

</body>
</html>
