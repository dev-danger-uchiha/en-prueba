<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
        <div class="container">
            <!-- LOGO -->
            <a class="navbar-brand fw-bold text-success d-flex align-items-center" th:href="@{/}">
                <span style="font-size: 1.8rem;">üó∫Ô∏è</span>
                <span class="ms-2">BUDGETMAP</span>
            </a>

            <!-- Toggle para m√≥vil -->
            <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navMenu"
                    aria-controls="navMenu" 
                    aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navMenu" class="collapse navbar-collapse">
                <!-- MEN√ö PRINCIPAL -->
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house-door"></i> Inicio
                        </a>
                    </li>

                    <!-- Links solo para usuarios autenticados -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/lugares}">
                            <i class="bi bi-geo-alt"></i> Lugares
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/eventos}">
                            <i class="bi bi-calendar-event"></i> Eventos
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/establecimientos}">
                            <i class="bi bi-shop"></i> Establecimientos
                        </a>
                    </li>
                </ul>

                <!-- MEN√ö DE USUARIO -->
                <ul class="navbar-nav">
                    <!-- Si NO est√° autenticado -->
                    <li class="nav-item ms-2" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-success" th:href="@{/auth/login}">
                            <i class="bi bi-box-arrow-in-right"></i> Ingresar
                        </a>
                    </li>

                    <li class="nav-item ms-2" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-success" th:href="@{/auth/registro}">
                            <i class="bi bi-person-plus"></i> Crear cuenta
                        </a>
                    </li>

                    <!-- Si est√° autenticado -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" 
                           href="#" 
                           id="userDropdown" 
                           role="button" 
                           data-bs-toggle="dropdown">
                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-center" 
                                 style="width: 35px; height: 35px; justify-content: center;">
                                <i class="bi bi-person-fill"></i>
                            </div>
                            <span class="ms-2 fw-bold" sec:authentication="name">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
                            <!-- Dashboard seg√∫n rol -->
                            <li sec:authorize="hasRole('ADMIN')">
                                <a class="dropdown-item" th:href="@{/admin/dashboard}">
                                    <i class="bi bi-speedometer2"></i> Panel Admin
                                </a>
                            </li>
                            <li sec:authorize="hasRole('MODERADOR')">
                                <a class="dropdown-item" th:href="@{/moderador/dashboard}">
                                    <i class="bi bi-speedometer2"></i> Panel Moderador
                                </a>
                            </li>
                            <li sec:authorize="hasRole('PROPIETARIO_ESTABLECIMIENTO')">
                                <a class="dropdown-item" th:href="@{/establecimiento/dashboard}">
                                    <i class="bi bi-speedometer2"></i> Mi Establecimiento
                                </a>
                            </li>
                            <li sec:authorize="hasRole('CLIENTE')">
                                <a class="dropdown-item" th:href="@{/cliente/dashboard}">
                                    <i class="bi bi-speedometer2"></i> Mi Panel
                                </a>
                            </li>

                            <li><hr class="dropdown-divider"></li>

                            <!-- Perfil (puedes implementar despu√©s) -->
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="bi bi-person-circle"></i> Mi Perfil
                                </a>
                            </li>

                            <li><hr class="dropdown-divider"></li>

                            <!-- CERRAR SESI√ìN -->
                            <li>
                                <a class="dropdown-item text-danger" th:href="@{/logout}">
                                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</html>
