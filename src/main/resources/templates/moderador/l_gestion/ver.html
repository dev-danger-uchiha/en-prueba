<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle Lugar</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
<div class="container mt-4">

    <h2 th:text="${lugar.nombre}">Lugar</h2>
    <p><strong>Tipo:</strong> <span th:text="${lugar.tipoL}"></span></p>
    <p><strong>Ciudad:</strong> <span th:text="${lugar.ciudad}"></span></p>
    <p><strong>Dirección:</strong> <span th:text="${lugar.direccion}"></span></p>
    <p><strong>Estado:</strong> <span th:text="${lugar.estado}"></span></p>

    <h4>Descripción</h4>
    <p th:text="${lugar.descripcion}"></p>

    <a th:href="@{/moderador/lugares}" class="btn btn-secondary mt-3">Volver</a>

</div>
</body>
</html>
