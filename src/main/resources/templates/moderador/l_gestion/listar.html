<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lugares - Moderador</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
<div class="container mt-4">

    <h2>Gesti√≥n de Lugares</h2>

    <div class="text-end mb-3">
        <a th:href="@{/moderador/lugares/crear}" class="btn btn-success">Crear Lugar</a>
    </div>

    <form method="get" class="row mb-3">
        <div class="col-md-4">
            <input type="text" name="search" th:value="${search}" class="form-control" placeholder="Buscar...">
        </div>

        <div class="col-md-3">
            <select name="tipo" class="form-select">
                <option value="">Tipo</option>
                <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}"
                        th:selected="${t.toString() == tipo}"></option>
            </select>
        </div>

        <div class="col-md-3">
            <select name="estado" class="form-select">
                <option value="">Estado</option>
                <option th:each="e : ${estados}" th:value="${e}" th:text="${e}"
                        th:selected="${e.toString() == estado}"></option>
            </select>
        </div>

        <div class="col-md-2">
            <button class="btn btn-primary w-100">Filtrar</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="l : ${listaLugares}">
            <td th:text="${l.nombre}"></td>
            <td th:text="${l.ciudad}"></td>
            <td th:text="${l.estado}"></td>

            <td>
                <a th:href="@{|/moderador/lugares/${l.id}|}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{|/moderador/lugares/${l.id}/editar|}" class="btn btn-primary btn-sm">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
