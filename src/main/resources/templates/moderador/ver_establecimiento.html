<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: content">
  <body>
  <div th:fragment="content">
    <div class="card card-rounded shadow-sm p-3">
      <h4 th:text="${establecimiento.razonSocial}">Establecimiento</h4>

      <p><strong>NIT:</strong> <span th:text="${establecimiento.nit}"></span></p>
      <p><strong>Email:</strong> <span th:text="${establecimiento.email}"></span></p>
      <p><strong>Direcci√≥n:</strong> <span th:text="${establecimiento.direccion}"></span></p>
      <p><strong>Horario:</strong> <span th:text="${establecimiento.horario}"></span></p>

      <div class="mt-3">
        <form th:action="@{|/moderador/establecimientos/${establecimiento.id}/aprobar|}" method="post" class="d-inline">
          <button class="btn btn-success">Aprobar</button>
        </form>
        <form th:action="@{|/moderador/establecimientos/${establecimiento.id}/rechazar|}" method="post" class="d-inline">
          <button class="btn btn-danger">Rechazar</button>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
