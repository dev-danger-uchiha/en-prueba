<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: content">
  <body>
  <div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Panel Admin</h3>
      <div>
        <a class="btn btn-outline-secondary" th:href="@{/admin/usuarios}">Gestionar usuarios</a>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-4">
        <div class="card card-rounded shadow-sm p-3">
          <h6>Usuarios pendientes</h6>
          <h2 th:text="${usuariosPendientes}">0</h2>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card card-rounded shadow-sm p-3">
          <h6>Usuarios activos</h6>
          <h2 th:text="${usuariosActivos}">0</h2>
        </div>
      </div>
    </div>

  </div>
  </body>
</html>
