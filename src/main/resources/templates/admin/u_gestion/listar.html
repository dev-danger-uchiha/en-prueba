<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">

    <h2 class="mb-4">Gestión de usuarios</h2>

    <form class="row g-3 mb-4" method="get" th:action="@{/admin/usuarios}">
    <div class="col-md-4">
        <input type="text" class="form-control" name="search"
            placeholder="Buscar por nombre o email"
            th:value="${param.search}">
    </div>
    <div class="col-md-3">
        <select name="rol" class="form-select">
            <option value="">-- Rol --</option>
            <option value="ADMIN" th:selected="${param.rol == 'ADMIN'}">Admin</option>
            <option value="MODERADOR" th:selected="${param.rol == 'MODERADOR'}">Moderador</option>
            <option value="CLIENTE" th:selected="${param.rol == 'CLIENTE'}">Cliente</option>
            <option value="ESTABLECIMIENTO" th:selected="${param.rol == 'ESTABLECIMIENTO'}">Establecimiento</option>
        </select>
    </div>

    <div class="col-md-3">
        <select name="estado" class="form-select">
            <option value="">-- Estado --</option>
            <option value="PENDIENTE" th:selected="${param.estado == 'PENDIENTE'}">Pendiente</option>
            <option value="ACTIVO" th:selected="${param.estado == 'ACTIVO'}">Activo</option>
            <option value="RECHAZADO" th:selected="${param.estado == 'RECHAZADO'}">Rechazado</option>
        </select>
    </div>

    <div class="col-md-2 d-flex gap-2">
        <button class="btn btn-primary w-100" type="submit">Filtrar</button>

        <!-- LIMPIAR FILTROS -->
        <a class="btn btn-secondary w-100" th:href="@{/admin/usuarios}">Limpiar</a>
    </div>
</form>

<!-- BOTÓN CREAR -->
    <div class="mb-3">
        <a th:href="@{/admin/usuarios/crear}" class="btn btn-success">+ Crear Usuario</a>
    </div>

<!-- BOTÓN EXPORTAR: conserva filtros actuales -->
<div class="mb-3">
    <a th:href="@{/admin/usuarios/exportar-pdf(
            search=${param.search}, 
            rol=${param.rol}, 
            estado=${param.estado})}"
        class="btn btn-outline-danger">
        Exportar PDF
    </a>
</div>

<!-- TABLA -->
<div class="card shadow-sm">
    <div class="card-body">

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Rol</th>
                <th>Nombre</th>
                <th>Email</th>                
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="u : ${listaUsuarios}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.rol}">ROL</td>
                <td th:text="${u.nombre}">Nombre</td>
                <td th:text="${u.email}">email</td>                
                <td th:text="${u.estado}">ESTADO</td>

                <td>
                    <a th:href="@{'/admin/usuarios/' + ${u.id}}" class="btn btn-info btn-sm">Ver</a>

                    <!-- aprobar/rechazar (incluye token CSRF si está activo) -->
                    <form th:if="${u.estado.toString() == 'PENDIENTE'}"
                        th:action="@{'/admin/usuarios/' + ${u.id} + '/aprobar'}"
                        method="post" class="d-inline">
                        <button class="btn btn-success btn-sm">Aprobar</button>
                    </form>

                    <form th:if="${u.estado.toString() == 'PENDIENTE'}"
                        th:action="@{'/admin/usuarios/' + ${u.id} + '/rechazar'}"
                        method="post" class="d-inline">
                        <button class="btn btn-danger btn-sm">Rechazar</button>
                    </form>

                </td>
            </tr>
            </tbody>

        </table>

    </div>
</div>
</body>
</html>
