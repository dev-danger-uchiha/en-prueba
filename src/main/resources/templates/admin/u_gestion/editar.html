<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4">Editar Usuario</h2>

    <form th:action="@{'/admin/usuarios/' + ${usuario.id} + '/editar'}"
        method="post"
        class="card shadow-sm p-4">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control"
                th:value="${usuario.nombre}" name="nombre" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control"
                th:value="${usuario.email}" name="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Rol</label>
            <select name="rol" class="form-select">
                <option value="ADMIN" th:selected="${usuario.rol.toString() == 'ADMIN'}">Admin</option>
                <option value="MODERADOR" th:selected="${usuario.rol.toString() == 'MODERADOR'}">Moderador</option>
                <option value="ESTABLECIMIENTO" th:selected="${usuario.rol.toString() == 'ESTABLECIMIENTO'}">Establecimiento</option>
                <option value="CLIENTE" th:selected="${usuario.rol.toString() == 'CLIENTE'}">Cliente</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select name="estado" class="form-select">
                <option value="PENDIENTE" th:selected="${usuario.estado.toString() == 'PENDIENTE'}">Pendiente</option>
                <option value="ACTIVO" th:selected="${usuario.estado.toString() == 'ACTIVO'}">Activo</option>
                <option value="RECHAZADO" th:selected="${usuario.estado.toString() == 'RECHAZADO'}">Rechazado</option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary">Guardar</button>
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>

</div>

</body>
</html>
