<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4">Detalle del Usuario</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary mt-3">Volver</a>

            <p><strong>ID:</strong> <span th:text="${usuario.id}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
            <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
            <p><strong>Rol:</strong> <span th:text="${usuario.rol}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${usuario.estado}"></span></p>

            <div class="mt-3 d-flex gap-2">

            <a th:href="@{'/admin/usuarios/' + ${usuario.id} + '/editar'}" 
                class="btn btn-primary">Editar</a>
            <form th:action="@{'/admin/usuarios/' + ${usuario.id} + '/eliminar'}" 
            method="post" 
            onsubmit="return confirm('Â¿Eliminar este usuario?');"
            class="d-inline">        
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>

            
            </div>

        </div>
        
    </div>

</div>

</body>
</html>
