<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Lugar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4">Editar Lugar</h2>

    <form th:action="@{'/admin/lugares/' + ${lugar.id} + '/editar'}"
        method="post"
        class="card shadow-sm p-4">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre"
                th:value="${lugar.nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo Lugar</label>
            <select class="form-select" name="tipoL" required>
                <option value="PARQUE" th:selected="${lugar.tipoL.toString() == 'PARQUE'}">Parque</option>
                <option value="MUSEO" th:selected="${lugar.tipoL.toString() == 'MUSEO'}">Museo</option>
                <option value="SITIO_TURISTICO" th:selected="${lugar.tipoL.toString() == 'SITIO_TURISTICO'}">Sitio Turístico</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Ciudad</label>
            <input type="text" class="form-control" name="ciudad"
                th:value="${lugar.ciudad}">
        </div>

        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" name="direccion"
                th:value="${lugar.direccion}">
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" name="estado">
                <option value="BORRADOR" th:selected="${lugar.estado == 'BORRADOR'}">Borrador</option>
                <option value="PUBLICADO" th:selected="${lugar.estado == 'PUBLICADO'}">Publicado</option>
            </select>
        </div>

        <!-- Botones -->
        <div class="d-flex gap-2">
            <button class="btn btn-primary">Actualizar</button>
            <a th:href="@{/admin/lugares}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>

</div>

</body>
</html>
