<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Lugar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Detalle del Lugar</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <a th:href="@{/admin/lugares}" class="btn btn-secondary mb-3">Volver</a>

            <p><strong>ID:</strong> <span th:text="${lugar.id}"></span></p>
            <p><strong>Tipo Lugar:</strong> <span th:text="${lugar.tipoL}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${lugar.nombre}"></span></p>
            <p><strong>Descripción</strong> <span th:text="${lugar.descripcion}"></span></p>
            <p><strong>Dirección</strong> <span th:text="${lugar.direccion}"></span></p>
            <p><strong>Ciudad:</strong> <span th:text="${lugar.ciudad}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${lugar.estado}"></span></p>

            <div class="mt-3 d-flex gap-2">
                <a th:href="@{'/admin/lugares/' + ${lugar.id} + '/editar'}"
                    class="btn btn-primary">Editar</a>

                <form th:action="@{'/admin/lugares/' + ${lugar.id} + '/eliminar'}"
                    method="post" class="d-inline"
                    onsubmit="return confirm('¿Deseas eliminar este lugar?');">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
