<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Lugares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">

    <h2 class="mb-3">Gestión de Lugares</h2>

    <form method="get" th:action="@{/admin/lugares}" class="row g-3 mb-4">
        <div class="col-md-4">
            
            <input type="text" class="form-control" name="search"  
                placeholder="Buscar por nombre o dirección"
                th:value="${search}">
        </div>

        <div class="col-md-3">
            <select name="estado" class="form-select">
                <option value="">-- Estado --</option>
                <option value="BORRADOR" th:selected="${estado == 'BORRADOR'}">Borrador</option>
                <option value="PUBLICADO" th:selected="${estado == 'PUBLICADO'}">Publicado</option>
            </select>
        </div>

        <div class="col-md-2 d-flex gap-2">
            <button class="btn btn-primary w-100" type="submit">Filtrar</button>

            <!-- LIMPIAR FILTROS -->
            <a class="btn btn-secondary w-100" th:href="@{/admin/lugares}">Limpiar</a>
        </div>
    </form>

    <!-- BOTÓN CREAR -->
    <div class="mb-3">
        <a th:href="@{/admin/lugares/crear}" class="btn btn-success">+ Crear Lugar</a>
    </div>
    <!-- BOTÓN EXPORTAR: conserva filtros actuales -->
        <div class="mb-3">
            <a th:href="@{/admin/lugares/exportar-pdf(
                search=${param.search}, 
            nombre=${param.nombre}, 
            estado=${param.estado})}"
        class="btn btn-outline-danger">
        Exportar PDF
            </a>
        </div>

        <!-- TABLA -->
<div class="card shadow-sm">
    <div class="card-body">

        <table class="table table-striped">
            <thead>      
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Dirección</th>
                <th>Ciudad</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="l : ${listaLugares}">
                <td th:text="${l.id}"></td>
                <td th:text="${l.nombre}"></td>
                <td th:text="${l.descripcion}"></td>
                <td th:text="${l.direccion}"></td>
                <td th:text="${l.ciudad}"></td>
                <td th:text="${l.estado}"></td>

                <td>
                    <a th:href="@{'/admin/lugares/' + ${l.id}}" class="btn btn-info btn-sm">Ver</a>
                    
                    <form th:if="${l.estado.toString() == 'BORRADOR'}"
                        th:action="@{'/admin/lugares/' + ${l.id} + '/publicar'}"
                        method="post" class="d-inline">
                        <button class="btn btn-success btn-sm">Publicar</button>
                    </form>

                    <form th:if="${l.estado.toString() == 'BORRADOR'}"
                        th:action="@{'/admin/lugares/' + ${l.id} + '/borrador'}"
                        method="post" class="d-inline">
                        <button class="btn btn-danger btn-sm">Borrador</button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</div>

</body>
</html>
