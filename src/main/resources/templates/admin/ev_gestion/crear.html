<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Lugar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4">Crear Lugar</h2>

    <form th:action="@{/admin/lugares/crear}" method="post" enctype="multipart/form-data"
          class="card shadow-sm p-4">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo Lugar</label>
            <select class="form-select" name="tipoL" required>
                <option value="PARQUE">Parque</option>
                <option value="MUSEO">Museo</option>
                <option value="SITIO_TURISTICO">Sitio Turístico</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" name="descripcion"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Ciudad</label>
            <input type="text" class="form-control" name="ciudad">
        </div>

        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" name="direccion">
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" name="estado">
                <option value="BORRADOR">Borrador</option>
                <option value="PUBLICADO">Publicado</option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary">Guardar</button>
            <a th:href="@{/admin/lugares}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>

</div>

</body>
</html>
