<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Establecimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4">Editar Establecimiento</h2>

    <form th:action="@{'/admin/establecimientos/' + ${establecimiento.id} + '/editar'}"
          method="post"
          class="card shadow-sm p-4">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control"
                   th:value="${establecimiento.nombre}" name="nombre" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" name="descripcion" rows="3"
                      th:text="${establecimiento.descripcion}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Ubicación</label>
            <input type="text" class="form-control"
                   th:value="${establecimiento.ubicacion}" name="ubicacion">
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select class="form-select" name="tipo">
                <option value="RESTAURANTE" th:selected="${establecimiento.tipo.toString() == 'RESTAURANTE'}">Restaurante</option>
                <option value="PARQUEADERO" th:selected="${establecimiento.tipo.toString() == 'PARQUEADERO'}">Parqueadero</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Contacto</label>
            <input type="text" class="form-control"
                   th:value="${establecimiento.contacto}" name="contacto">
        </div>

        <div class="mb-3">
            <label class="form-label">Horarios</label>
            <input type="text" class="form-control"
                   th:value="${establecimiento.horarios}" name="horarios">
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary">Guardar</button>
            <a th:href="@{/admin/establecimientos}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>

</div>

</body>
</html>
