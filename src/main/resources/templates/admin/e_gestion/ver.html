<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Establecimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Detalle del Establecimiento</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <a th:href="@{/admin/establecimientos}" class="btn btn-secondary mb-3">Volver</a>

            <p><strong>ID:</strong> <span th:text="${establecimiento.id}"></span></p>
            <p><strong>Razón Social:</strong> <span th:text="${establecimiento.razonSocial}"></span></p>
            <p><strong>NIT:</strong> <span th:text="${establecimiento.nit}"></span></p>
            <p><strong>Dirección:</strong> <span th:text="${establecimiento.direccion}"></span></p>
            <p><strong>Teléfono:</strong> <span th:text="${establecimiento.telefono}"></span></p>
            <p><strong>Tipo:</strong> <span th:text="${establecimiento.tipoE}"></span></p>
            <p><strong>Descripción:</strong> <span th:text="${establecimiento.descripcion}"></span></p>
            <p><strong>Horarios:</strong> <span th:text="${establecimiento.horarios}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${establecimiento.estado}"></span></p>
            
            

            <div class="mt-3 d-flex gap-2">
                <a th:href="@{'/admin/establecimientos/' + ${establecimiento.id} + '/editar'}"
                    class="btn btn-primary">Editar</a>

                <form th:action="@{'/admin/establecimientos/' + ${establecimiento.id} + '/eliminar'}"
                    method="post" class="d-inline"
                    onsubmit="return confirm('¿Deseas eliminar este establecimiento?');">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
