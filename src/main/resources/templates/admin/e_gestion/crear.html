<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Establecimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4">Crear Establecimiento</h2>

    <form th:action="@{/admin/establecimientos/crear}" method="post" enctype="multipart/form-data"
        class="card shadow-sm p-4">

        <div class="mb-3">
            <label class="form-label">Razón Social</label>
            <input type="text" class="form-control" name="razonSocial" required>
        </div>

        <div class="mb-3">
            <label class="form-label">NIT</label>
            <input type="text" class="form-control" name="nit">
        </div>

        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" name="direccion">
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" class="form-control" name="telefono">
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select class="form-select" name="tipoE">
                <option value="RESTAURANTE">Restaurante</option>
                <option value="PARQUEADERO">Parqueadero</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" name="descripcion"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Horarios</label>
            <input type="text" class="form-control" name="horarios">
        </div>

        <div class="mb-3">
            <label class="form-label">RUT (PDF)</label>
            <input type="file" class="form-control" name="rutPdf">
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" name="estado">
                <option value="PENDIENTE">Pendiente</option>
                <option value="APROBADO">Aprobado</option>
                <option value="RECHAZADO">Rechazado</option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary">Guardar</button>
            <a th:href="@{/admin/establecimientos}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>

</div>

</body>
</html>
