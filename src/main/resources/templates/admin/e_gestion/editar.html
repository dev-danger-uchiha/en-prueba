<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Establecimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4">Editar Establecimiento</h2>

    <form th:action="@{'/admin/establecimientos/' + ${establecimiento.id} + '/editar'}"
        method="post"
        class="card shadow-sm p-4">

        <div class="mb-3">
            <label class="form-label">Razón Social</label>
            <input type="text" class="form-control" name="razonSocial"
                th:value="${establecimiento.razonSocial}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">NIT</label>
            <input type="text" class="form-control" name="nit"
                th:value="${establecimiento.nit}">
        </div>

        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" name="direccion"
                th:value="${establecimiento.direccion}">
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" class="form-control" name="telefono"
                th:value="${establecimiento.telefono}">
        </div>

        <!-- Tipo -->
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select name="tipoE" class ="form-select">
            <option value="RESTAURANTE" th:selected="${establecimiento.tipoE.toString() == 'RESTAURANTE'}">Restaurante</option>
            <option value="PARQUEADERO" th:selected="${establecimiento.tipoE.toString() == 'PARQUEADERO'}">Parqueadero</option>
            </select>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" name="descripcion" rows="4"
                    th:text="${establecimiento.descripcion}"></textarea>
        </div>

        <!-- Horarios -->
        <div class="mb-3">
            <label class="form-label">Horarios</label>
            <input type="text" class="form-control" name="horarios"
                th:value="${establecimiento.horarios}">
        </div>

        <!-- PDF Actual -->
        <div class="mb-3" th:if="${establecimiento.rutPdfUrl}">
            <label class="form-label">RUT Actual:</label><br>
            <a th:href="@{'/uploads/' + ${establecimiento.rutPdfUrl}}" target="_blank"
                class="btn btn-outline-secondary btn-sm">
                Ver PDF Actual
            </a>
        </div>

        <!-- Subir nuevo RUT -->
        <div class="mb-3">
            <label class="form-label">Nuevo RUT (PDF opcional)</label>
            <input type="file" class="form-control" name="rutPdf">
        </div>

        <!-- Estado -->
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" name="estado">
                <option value="PENDIENTE" th:selected="${establecimiento.estado == 'PENDIENTE'}">Pendiente</option>
                <option value="APROBADO" th:selected="${establecimiento.estado == 'APROBADO'}">Aprobado</option>
                <option value="RECHAZADO" th:selected="${establecimiento.estado == 'RECHAZADO'}">Rechazado</option>
            </select>
        </div>

        <!-- Botones -->
        <div class="d-flex gap-2">
            <button class="btn btn-primary">Actualizar</button>
            <a th:href="@{/admin/establecimientos}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>

</div>

</body>
</html>
