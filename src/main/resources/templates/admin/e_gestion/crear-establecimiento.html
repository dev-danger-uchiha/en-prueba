<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Establecimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <h2 class="mb-4">Crear Establecimiento</h2>

    <form th:action="@{/admin/establecimientos/crear}" method="post" class="card shadow-sm p-4">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" name="descripcion" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Ubicación</label>
            <input type="text" class="form-control" name="ubicacion">
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select class="form-select" name="tipo">
                <option value="RESTAURANTE">Restaurante</option>
                <option value="PARQUEADERO">Parqueadero</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Contacto</label>
            <input type="text" class="form-control" name="contacto">
        </div>

        <div class="mb-3">
            <label class="form-label">Horarios</label>
            <input type="text" class="form-control" name="horarios">
        </div>

        <button class="btn btn-primary">Guardar</button>
        <a th:href="@{/admin/establecimientos}" class="btn btn-secondary">Cancelar</a>

    </form>

</div>

</body>
</html>
