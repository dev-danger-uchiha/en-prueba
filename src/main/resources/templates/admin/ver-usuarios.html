<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
  <div class="container my-5">
    <div class="card card-rounded shadow-sm p-3">
      <h4>Detalles Usuario</h4>

      <dl class="row">
        <dt class="col-sm-3">ID</dt><dd class="col-sm-9" th:text="${usuario.id}"></dd>
        <dt class="col-sm-3">Nombre</dt><dd class="col-sm-9" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></dd>
        <dt class="col-sm-3">Email</dt><dd class="col-sm-9" th:text="${usuario.email}"></dd>
        <dt class="col-sm-3">Rol</dt><dd class="col-sm-9" th:text="${usuario.rol}"></dd>
        <dt class="col-sm-3">Estado</dt><dd class="col-sm-9" th:text="${usuario.estado}"></dd>
      </dl>

      <div th:if="${usuario.estado.name() == 'PENDIENTE'}" class="d-flex gap-2">
        <form th:action="@{|/admin/usuarios/${usuario.id}/aprobar|}" method="post">
          <button class="btn btn-success">Aprobar</button>
        </form>

        <form th:action="@{|/admin/usuarios/${usuario.id}/rechazar|}" method="post">
          <button class="btn btn-danger">Rechazar</button>
        </form>
      </div>

      <a class="btn btn-link mt-3" th:href="@{/admin/usuarios}">Volver</a>
    </div>
  </div>
  </body>
</html>
